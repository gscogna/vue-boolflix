<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Boolfix</title>
    <!-- Link favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Link AXIOS/AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <!-- sezione logo -->
        <div class="header-logo">
            <img src="img/logo.png" alt="logo"/>
        </div>
        <!-- sezione input -->
        <div class="header-input">
            <input type="text" v-model="query" @keyup.enter="ricerca" placeholder="Cerca...">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <!-- sezione contatti -->
        <div class="cds-container container">
            <div class="film" v-for="contenuto in contenuti">
                <img :src="(contenuto.backdrop_path == null) ? alterantiveFoto :preselezione + formato + contenuto.backdrop_path" :alt="contenuto.title">
                <h3 class="title"> {{contenuto.title}}</h3>
                <span class="title"> {{contenuto.original_title || contenuto.original_name}} </span>
                <img  class="bandiera-size" :src="'img/' + contenuto.original_language + '.jpeg'" :alt="contenuto.original_language">
                <span class="voto" v-for="contenuto in filtered"> {{contenuto.vote_average/2}}</span>
                <i class="fas fa-star"></i>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</div>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
